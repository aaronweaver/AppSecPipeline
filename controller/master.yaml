version: AppSecPipeline 0.5.0

#Profile definition of what tools to run for a particular application
profiles:
  fast:
   - "nikto"
   - "arachni"
   - "bandit"
   - "brakeman"
   - "retirejs"
  static:
   - "bandit"
   - "brakeman"
   - "retirejs"
   - "snyk"
   - "dependency-check"

#Define which profile to run based off of a code checkin
deployment:
  master: fast
  devel: checkin
