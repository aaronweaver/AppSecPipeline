version: AppSecPipeline 0.5.0

#Profile definition of what tools to run for a particular application
profiles:
  standard:
   - tool: "cloc"
     profile: "all"
   - tool: "nikto"
     profile: "fast"
   - tool: "arachni"
     profile: "fast"
   - tool: "bandit"
     profile: "tuned"
   - tool: "brakeman"
     profile: "tuned"
   - tool: "retirejs"
     profile: "all"
   - tool: "defectdojo"
     profile: "all"

  defectdojo:
   - tool: "defectdojo"
     profile: "all"

  dynamic:
   - tool: "nikto"
     profile: "tuned"
   - tool: "arachni"
     profile: "xss"
   - tool: "defectdojo"
     profile: "all"

  static:
   - tool: "cloc"
     profile: "all"
   - tool: "bandit"
     profile: "tuned"
   - tool: "brakeman"
     profile: "tuned"
   - tool: "retirejs"
     profile: "all"
     finding-severity: #Only import issues from retireJs with a severity of Critical
       - "Critical"
   - tool: "snyk"
     profile: "all"
   - tool: "dependency-check"
     profile: "all"
   - tool: "defectdojo"
     profile: "all"

  analyze-code:
   - tool: "cloc"
     profile: "all"

#Global Import issue threshold
finding-severity:
  - "Critical"
  - "High"
  - "Medium"

#Define which profile to run based off of a code checkin
deployment:
  master: fast
  devel: sast
  pre-prod: standard
