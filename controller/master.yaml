version: AppSecPipeline 0.5.0

#Profile definition of what tools to run for a particular application
profiles:
  standard:
   - tool: "cloc"
     profile: "all"
   - tool: "nikto"
     profile: "fast"
   - tool: "arachni"
     profile: "fast"
   - tool: "bandit"
     profile: "tuned"
   - tool: "brakeman"
     profile: "tuned"
   - tool: "retirejs"
     profile: "all"
   - tool: "defectdojo"
     profile: "all"

  static:
   - tool: "bandit"
     profile: "tuned"
   - tool: "brakeman"
     profile: "tuned"
   - tool: "retirejs"
     profile: "all"
   - tool: "snyk"
     profile: "all"
   - tool: "dependency-check"
     profile: "all"

  analyze-code:
   - tool: "cloc"
     profile: "all"

#Define which profile to run based off of a code checkin
deployment:
  master: fast
  devel: checkin
